<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<meta charset="UTF-8">
<title>淘狗网</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div style="margin-top: 7%; margin-left: 55%;">
		<span>欢迎注册</span>
	</div>
	
	<div style="margin-top: 0%; margin-left: 15%; Float: left;">
		<img src="images/timg (1).jpg">
	</div>
	<div style="Float: left; margin-top: 2%; margin-left: 10%;">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label input-lg">账</label>
				<div class="col-sm-10">
					<input type="text" id="userName" name="userName"
						class="form-control input-lg" id="firstname" placeholder="请输入账号!">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label input-lg">密</label>
				<div class="col-sm-10">
					<input type="password" id="password" name="password"
						class="form-control input-lg" id="lastname" placeholder="请输密码!">
				</div>
			</div>
						<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label input-lg">密</label>
				<div class="col-sm-10">
					<input type="password" id="password2" name="password2"
						class="form-control input-lg" id="lastname" placeholder="确认密码!">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" onclick="register()">确认注册</button>
				</div>
			</div>
			<input type="hidden" id="roleId" name="roleId" value="2">
			<input type="hidden" id="salt" name="salt" value="">
		</form>
	</div>
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
